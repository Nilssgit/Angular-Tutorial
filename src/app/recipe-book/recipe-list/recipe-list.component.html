<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="clickedOnNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of recipes; let i =index" [recipeItem]="recipe" (click)="clickedOnRecipe(i)"></app-recipe-item>
  </div>
</div>
